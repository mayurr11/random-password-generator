<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Generate <br><span>Random Password</span></h1>
        <input type="number" name="length" class="length-box" id="passwordLength" placeholder="Password Length">
        <div class="display">
            <input type="text" name="password" id="password" placeholder="Password">
            <span class="material-symbols-outlined" id="copybtn" >
                content_copy
                </span>
        </div>
        <p id="alert"></p>
        <button id="generate"> <i class="fa-solid fa-wand-magic-sparkles"></i>Generate</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
